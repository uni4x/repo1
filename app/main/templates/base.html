<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hotel Reservation{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/style.css') }}">
    <script>
        function toggleMenu() {
            let menu = document.getElementById('menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
