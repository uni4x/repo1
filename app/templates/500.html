<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Server Error</title>
</head>
<body>
    <h1>Internal Server Error</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <p>500 エラー</p>
        <a href="{{ url_for('main.search') }}">ホームに戻る</a>
    {% endif %}
</body>
</html>
